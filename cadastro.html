<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/style/cadastro.css">
    <link rel="stylesheet" href="/style/receitas.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header style="height: 60px;">
        <nav class="header-content">
            <ul>
                <li><a href="home.html">
                        <h3>Home</h3>
                    </a></li>
                <li><a href="receitas.html">
                        <h3>Receitas</h3>
                    </a></li>
                <li><a href="cadastro.html" id="active">
                        <h3>Cadastro</h3>
                    </a></li>
            </ul>
        </nav>
    </header>

    <main style="height: calc(100vh - 100px); overflow-y: auto;">
        <div class="container-fluid">

            <div class="form-legend">
                <h1>Efetue seu Cadastro</h1>
            </div>
            <form action="https://formspree.io/f/mleyazzl" method="POST">

                <div class="row">
                    <div class="form-group col-md-111">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required
                            autofocus>
                    </div>

                    <div class="form-group col-md-111">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu Email" required
                            autofocus>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP" minlength="8"
                            pattern="[0-9]+" required autofocus>
                    </div>

                    <div class="form-group col-md-9">
                        <label for="rua">Rua</label>
                        <input type="text" class="form-control" id="rua" placeholder="Digite sua Rua" required
                            autofocus>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="numero">Numero</label>
                        <input type="text" class="form-control" id="numero" placeholder="Digite seu N°" required
                            autofocus>
                    </div>

                    <div class="form-group col-md-10">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento" placeholder="Seu Complemento" required
                            autofocus>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-10">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Sua Cidade" required autofocus>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="uf">UF</label>
                        <input type="text" class="form-control" id="uf" placeholder="UF" list="ufs" maxlength="2"
                            required autofocus>
                        <datalist id="ufs">
                            <option value="AC"></option>
                            <option value="AL"></option>
                            <option value="AP"></option>
                            <option value="AM"></option>
                            <option value="BA"></option>
                            <option value="CE"></option>
                            <option value="DF"></option>
                            <option value="ES"></option>
                            <option value="GO"></option>
                            <option value="MA"></option>
                        </datalist>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-primary btn-dark">Cadastrar</button>
                    </div>
                </div>
            </form>

        </div>
    </main>

    <footer style="height: 40px;">
        <div class="footer-content">
            <h3>©Jurema 2022</h3>
        </div>
    </footer>
